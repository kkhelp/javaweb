<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="/static/js/axios.min.js"></script>
</head>
<style>
    .login-box {
        width: 500px;
        padding: 12px;
    }

    form {
        display: block;
    }

    .form-item {
        margin: 12px;
    }
</style>
<body>
<div class="login-box">
    <h1>登录</h1>
    <form action="" method="post">
        <div class="form-item">
            <label for="userName">用户名：</label>
            <input type="text" name="userName" id="userName">
        </div>
        <div class="form-item">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-item">
            <button class="form-submit" type="submit">提交</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
    let sub = document.getElementsByClassName("form-submit")[0];
    //debugger;
    sub.addEventListener("click", e => {
        console.log(e)
        event.preventDefault();
        let userName = document.getElementById("userName").value;
        let password = document.getElementById("password").value;
        console.log("请求参数", userName, password);
        axios.post("http://localhost:8080/loginUser", {
            userName,
            password
        }).then(res => {
            console.log("res = ", res);
            /*if (res.data.code === 200) {
                window.location.href = "/index";
            } else {
                alert(res.data.msg);
            }*/
        })
    })
</script>
</html>
