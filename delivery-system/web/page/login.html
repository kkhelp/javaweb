<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<style>
    .login-box {
        width: 500px;
        padding: 12px;
    }

    form {
        display: block;
    }

    .form-item {
        margin: 12px;
    }
</style>
<body>
<div class="login-box">
    <h1>登录</h1>
    <form action="/loginUser" method="post">
        <div class="form-item">
            <label for="userName">用户名：</label>
            <input type="text" name="userName" id="userName">
        </div>
        <div class="form-item">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password">
        </div>
        <div class="form-item">
            <button type="submit">提交</button>
        </div>
    </form>
</div>
</body>
<script type="text/javascript">
</script>
</html>
